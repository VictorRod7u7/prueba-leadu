<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bento Grid con Vue.js</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  
  <style>
    body {
      background-color: #0f172a;
    }
    .bento-card {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .bento-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="text-white">

<div id="app" class="min-h-screen flex flex-col items-center justify-center p-6">
  <h1 class="text-4xl font-bold mb-8 animate__animated animate__fadeInDown">Dashboard</h1>

  <div class="grid grid-cols-1 md:grid-cols-4 gap-6 w-full max-w-6xl">
    <div v-for="(item, index) in items" 
         :key="index"
         class="bento-card p-6 flex flex-col justify-between animate__animated animate__fadeInUp"
         :style="{ gridColumn: item.cols, gridRow: item.rows }">
      <div>
        <h2 class="text-xl font-semibold mb-2">{{ item.title }}</h2>
        <p class="text-sm opacity-80">{{ item.description }}</p>
      </div>
      <div class="mt-4">
        <img :src="item.image" class="w-full rounded-lg shadow-lg" />
      </div>
    </div>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    return {
      items: [
        {
          title: "Dashboard",
          description: "Vista general de métricas y datos clave.",
          image: "https://source.unsplash.com/400x300/?dashboard,tech",
          cols: "span 2", rows: "span 2"
        },
        {
          title: "Analytics",
          description: "Reportes visuales con estadísticas.",
          image: "https://source.unsplash.com/400x300/?analytics,data",
          cols: "span 2", rows: "span 1"
        },
        {
          title: "Perfil de Usuario",
          description: "Información y configuración del usuario.",
          image: "https://source.unsplash.com/400x300/?profile,user",
          cols: "span 1", rows: "span 1"
        },
        {
          title: "Mensajes",
          description: "Comunicación en tiempo real.",
          image: "https://source.unsplash.com/400x300/?chat,messages",
          cols: "span 1", rows: "span 1"
        },
        {
          title: "Calendario",
          description: "Organiza y planifica eventos.",
          image: "https://source.unsplash.com/400x300/?calendar,planning",
          cols: "span 2", rows: "span 1"
        }
      ]
    }
  }
}).mount('#app');
</script>

</body>
</html>
