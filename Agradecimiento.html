<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Agradecimiento</title>
  
  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0f172a, #020617);
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1.5rem;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 50px rgba(0,0,0,0.4);
      animation: scaleIn 0.8s ease forwards;
      transform: scale(0.9);
    }
    @keyframes scaleIn {
      to { transform: scale(1); }
    }
    .btn {
      background: linear-gradient(90deg, #3b82f6, #06b6d4);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px 25px rgba(59,130,246,0.5);
    }
    .glow {
      animation: pulseGlow 2s infinite alternate;
    }
    @keyframes pulseGlow {
      from { filter: drop-shadow(0 0 5px rgba(59,130,246,0.7)); }
      to { filter: drop-shadow(0 0 15px rgba(6,182,212,0.9)); }
    }
  </style>
</head>
<body>

<div id="app" class="min-h-screen flex flex-col items-center justify-center p-6 text-center">
  
  <div class="animate__animated animate__zoomIn glow mb-6">
    <svg class="mx-auto w-24 h-24 text-green-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2l4-4m5 2a9 9 0 11-18 0a9 9 0 0118 0z" />
    </svg>
  </div>

  <div class="glass max-w-lg w-full p-8 animate__animated animate__fadeInUp">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-4 
           bg-gradient-to-r from-indigo-400 to-cyan-300 
           bg-clip-text text-transparent">
  ¡Gracias!
</h1>

    <p class="text-gray-200 mb-6">
      Tu registro fue exitoso.  
      Prepárate, pronto recibirás noticias increíbles en tu correo.
    </p>

    <a href="/" class="btn inline-block">
      Volver al inicio
    </a>
  </div>
</div>

<script>
const { createApp } = Vue;

createApp({
  data() {
    
  },
  mounted() {
    setTimeout(() => {
      confetti({
        particleCount: 120,
        spread: 80,
        origin: { y: 0.6 }
      });
    }, 500);
  }
}).mount("#app");
</script>

</body>
</html>
